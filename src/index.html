<!DOCTYPE html>
<html>
<head>
    <title>Textpod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="shortcut icon" href="{{FAVICON}}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <link href="/vendor/flowbite/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="/fonts/bai-jamjuree.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <!-- Add PWA meta tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TextPod">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>

<body class="bg-[#F5F5F5] dark:bg-gray-900">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-4">
                <h1 class="logo text-gray-900 dark:text-white">TextPod</h1>
                <button id="themeToggle" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                </button>
            </div>
            <button id="tocToggle" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                <i data-lucide="list" class="w-4 h-4 inline-block mr-2"></i>Table of Contents
            </button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-[1fr,250px] gap-8">
            <div class="main-content">
                <textarea id="editor" class="block p-2.5 w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    placeholder="Ctrl+Enter to save.&#10;Type / to search.&#10;Drag & drop files to attach.&#10;Start links with + to save local copies."></textarea>
                
                <div class="flex justify-end mt-4 mb-8">
                    <button id="submitButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Submit</button>
                </div>

                <div id="notes">
                    <!-- Notes will be dynamically inserted here -->
                </div>
            </div>

            <div id="toc" class="toc bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
                <h4 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Table of Contents</h4>
                <div id="tocContent"></div>
            </div>
        </div>
    </div>

    <footer class="container mx-auto p-4 mt-8 text-center">
        <div class="text-xs text-gray-500 dark:text-gray-400 mb-1">
            Crafted with <i data-lucide="heart" class="w-3 h-3 inline-block text-red-500"></i> by VNTools
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">
            Textpod created by <a href="https://github.com/freetonik/textpod" target="_blank" rel="noopener noreferrer" class="hover:text-gray-700 dark:hover:text-gray-300 inline-flex items-center underline">Rakhim Davletkaliyev</a>
            &bull;
            Modified by <a href="https://github.com/vnt87/textpod-toc" target="_blank" rel="noopener noreferrer" class="hover:text-gray-700 dark:hover:text-gray-300 inline-flex items-center underline">VNTools</a>
        </div>
    </footer>

    <script src="/vendor/flowbite/flowbite.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
